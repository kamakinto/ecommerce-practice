
 <form method='POST' action='{% url "cart:update" %}' class="form"> {% csrf_token %}
        <input type="hidden" name="product_id" value="{{ product.id }}" />
        {% if product in cart.products.all %}
                {% if in_cart %}
                       <button class="btn btn-link btn-sm" type="submit" style="padding:0px;cursor: pointer;"> Remove</button>
                {% else %}
                        In Cart:
                        <button class="btn btn-link" type="submit"> Remove</button>
                {% endif %}
        {% else %}
                Add to cart:<button class="btn btn-success" type="submit">Add to Cart</button>
        {% endif %}
</form>
